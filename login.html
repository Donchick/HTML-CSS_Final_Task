<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/reset_css.css">
		<link rel="stylesheet" href="./css/layout.css">
		<link rel="stylesheet" href="./css/login.css">
		<link rel="stylesheet" href="./css/components-styles/buttons-styles.css">
	</head>
	<body>
		<main>
			<div class="login-block">
				<div class="login-header">
					Login to "Demo Shop"
				</div>
				<form class="login-form" action="">
					<div class="username-block">
						<p class="input-title">Your Login:</p>
    					<input type="text" name="firstname" class="username-input">
					</div>
					<div class="password-block">
						<p class="input-title">Your Password:</p>
    					<input type="password" name="password" class="password-input">
					</div>
  
    				<input type="submit" value="Submit" class="btn primary-btn login-btn">
				</form>
			</div>
		</main>
	</body>
</html>
