<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
		<div class="body">
		</div>
		<div class="login-block">
			<div class="login-header">
				Login to "Demo Shop"
			</div>
			<form class="login-form" action="">
				<div class="username-block">
					<label class="input-title">Your Login:</label>
					<input type="text" name="firstname" class="username-input" required pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]+">
				</div>
				<div class="password-block">
					<label class="input-title">Your Password:</label>
					<input type="password" name="password" class="password-input">
				</div>

				<input type="submit" value="Submit" class="btn primary-btn login-btn">
			</form>
		</div>
	</body>
</html>
